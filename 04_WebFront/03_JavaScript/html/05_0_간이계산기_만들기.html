<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 실습</title>
</head>
<body>
    두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
    <!-- 
        if, for, while, switch, break, continue
    -->
    <hr>
    첫 번째 값 : <input type="text" id="num1"> <br>
    두 번째 값 : <input type="text" id="num2"> <br>

    <button id="plus" onclick="calculation('+')">+</button>
    <button id="minus" onclick="calculation('-')">-</button>
    <button id="multiplication" onclick="calculation('*')">*</button>
    <button id="division" onclick="calculation('/')">/</button>
    <button id="remainder" onclick="calculation('%')">%</button>

    <br><br>
    계산 결과 : <span id="result"><!-- 여기에 결과 출력 --></span>

    <script>
        // 작성된 HTML 요소에 원하는 속성(id, class, onclick)을 작성하고
        // 필요한 JS 코드(function)를 이용하여 계산기 만들기
        function calculation(cal){
            const num1=Number(document.getElementById("num1").value);
            const num2=Number(document.getElementById("num2").value);

            const resultBox=document.getElementById("result");
            let result;
            switch(cal){
                case '+' : result=num1+num2; break;
                case '-' : result=num1-num2; break;
                case '*' : result=num1*num2; break;
                case '/' : if(num1==0 || num2==0) result="0으로 나눌 수 없습니다.";
                        else result=num1/num2; break;
                    case "%" : if(num1==0 || num2==0) result="0으로 나눌 수 없습니다.";
                        else result=num1%num2; break;
                default : result="오류 발생"; break;
            }
            resultBox.innerText=result;
        }
    </script>
</body>
</html>
