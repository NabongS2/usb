<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제_3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내" maxlength="10">
                    <button>중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" min="8" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" min="8" size="30"></td>

                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email">
                        <select>
                            <option value="default" selected>직접 입력</option>
                            <option value="네이버">naver.com</option>
                            <option value="다음">daum.net</option>
                            <option value="지메일">gmail.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br><br>
        <fieldset>

            <legend>추가 정보</legend>
            프로필 사진 <input type="file">
            <br><br>
            성별 : 
            <input type="radio" name="gender" id="M"> <label for="M">남자</label> 
            <input type="radio" name="gender" id="F"> <label for="F">여자</label> 
            <br><br>
            생년월일 : <input type="date">
            <br><br>
            취미<br>
            <input type="checkbox" name="hobby" id="야구"><label for="야구">야구&nbsp;</label>
            <input type="checkbox" name="hobby" id="농구"><label for="농구">농구&nbsp;</label>
            <input type="checkbox" name="hobby" id="축구"><label for="축구">축구&nbsp;</label> <br>
            <input type="checkbox" name="hobby" id="공부"><label for="공부">공부&nbsp;</label>
            <input type="checkbox" name="hobby" id="음악감상"><label for="음악감상">음악감상&nbsp;</label> <br>
            <input type="checkbox" name="hobby" id="기타"><label for="기타">기타&nbsp;</label>
            <input type="text">

            <br><br>
            자기소개
            <br>
            <textarea name="intromy" cols="60" rows="10"></textarea>

        </fieldset>
        <br>
        <button>회원가입</button>
        <button type="reset">다시입력</button>
        <button>이전으로</button>
    </form>
</body>
</html>
