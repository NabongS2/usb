<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <br>
            1. 납품자명 : <input type="text" name="name"> <br><br>
            2. email : <input type="email" name="email" placeholder="answer@naver.com"> <br><br>
            3. 홈페이지 : <input type="url" name="url" value="http://"> <br><br>
            4. 지역 : 
            <select name="location">
                <option value="lo1">서울</option>
                <option value="lo2">경기</option>
                <option value="lo3">인천</option>
                <option value="lo4" selected>부산</option>
                <option value="lo5">대전</option>
                <option value="lo6">대구</option>
            </select>
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품 정보</legend>
            <br>
            <ul>
                <li>상품명 : <input type="text" name="productName"></li> <br><br>
                <li>납품수량 : <input type="number" min="100" placeholder="최소 100"></li> <br><br>
                <li>납품등급 : <input type="range"></li> <br><br>
                <li>기타사항 : <textarea name="ect" cols="20" rows="5"></textarea></li> <br><br>
            </ul>
        </fieldset>

        <button>send message</button>
    </form>
</body>
</html>
